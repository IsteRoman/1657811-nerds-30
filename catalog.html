<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс</title>
  </head>
  <body>
    <header>
      <div>
        <nav>
          <a href="index.html"><img src="#" alt="Логотип"></a>
          <ul>
            <li><a href="#">Студия</a></li>
            <li><a href="#">Клиенты</a></li>
            <li><a href="#">Магазин</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
          <a href="#">Корзина</a>
        </nav>
      </div>
    </header>
    <main>
      <div>
        <h1>Магазин готовых шаблонов</h1>
      </div>
      <section>
        <h2>Сортировка товаров</h2>
        <form method="get" action="https://echo.htmlacademy.ru">
          <fieldset>
            <legend>Стоимость:</legend>
          </fieldset>
          <fieldset>
            <legend>Сетка:</legend>
            <ul>
              <li>
                <input type="radio" name="product_type" value="Adaptive" id="type_adaptive" checked>
                <label for="type_adaptive">Адаптивная</label>
              </li>
              <li>
                <input type="radio" name="product_type" value="Fixed" id="type_fixed">
                <label for="type_fixed">Фиксированная</label>
              </li>
              <li>
                <input type="radio" name="product_type" value="Rubber" id="type_rubber">
                <label for="type_rubber">Резиновая</label>
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Особенности:</legend>
            <ul>
              <li>
                <input type="checkbox" name="slider" id="here_slider" checked>
                <label for="here_slider">Слайдер</label>
              </li>
              <li>
                <input type="checkbox" name="features" id="here_features">
                <label for="here_features">Блок преимуществ</label>
              </li>
              <li>
                <input type="checkbox" name="news" id="here_news" checked>
                <label for="here_news">Новости</label>
              </li>
              <li>
                <input type="checkbox" name="gallery" id="here_gallery">
                <label for="here_gallery">Галерея</label>
              </li>
              <li>
                <input type="checkbox" name="basket" id="here_basket">
                <label for="here_basket">Корзина</label>
              </li>
            </ul>
          </fieldset>
          <button type="submit">ПОКАЗАТЬ</button>
        </form>
      </section>
    </main>
